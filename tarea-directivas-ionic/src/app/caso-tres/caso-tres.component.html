<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Directivas Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Directivas Ionic</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button routerLink="/Caso-cuatro" routerDirection="root">Siguiente caso 4</ion-button>
    

    

    <ion-card>
      <!-- Caso número tres -->
      <ion-card-title>Caso 3</ion-card-title>
      <ion-input [(ngModel)]="PhoneNumber">Ingrese el número de teléfono:</ion-input>
      <p>{{PhoneNumber}}</p>
    </ion-card>

    

    

    
    
  </div>
</ion-content>
